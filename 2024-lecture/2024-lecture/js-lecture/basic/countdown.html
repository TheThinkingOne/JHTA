<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/countdown.css" />
    <title>count down</title>
  </head>
  <body>
    <!-- 중앙 HTA 수료일까지 남은 시간 카운트다운!! -->
    <h1>
      <span> completion date </span>
    </h1>
    <div class="date-box">
      <div class="txt-box">
        <p id="days">172</p>
        <span>day</span>
      </div>
      <div class="txt-box">
        <p id="hours">17</p>
        <span>hour</span>
      </div>
      <div class="txt-box">
        <p id="mins">46</p>
        <span>min</span>
      </div>
      <div class="txt-box">
        <p id="sec">18</p>
        <span>sec</span>
      </div>
    </div>
    <h2 class="quote-box">
      <span id="quotes">백문이 불여일타</span>
    </h2>
  </body>
  <script>
    const AddingZeroAtTime = function (num) {
      return num < 10 ? "0" + num : num; // 삼항연산자, 위의 것과 기능동일
    };
    const daysDom = document.querySelector("#days");
    const hoursDom = document.querySelector("#hours");
    const minutesDom = document.querySelector("#mins");
    const secondsDom = document.querySelector("#sec");

    // const body = document.querySelector("body");
    // const bgList = [
    //   "wallpaper-3584229_1280.jpg",
    //   "ocean-3605547_1280.jpg",
    //   "irem.jpg",
    // ];
    // const randomPick = Math.floor(Math.random() * bgList.length); // 0~3 실수 0 < Math.random() * 3 < 1*3

    function updateBg() {
      const body = document.querySelector("body");
      const bgList = [
        "wallpaper-3584229_1280.jpg",
        "ocean-3605547_1280.jpg",
        "irem.jpg",
        "bigcat.webp",
      ];
      const randomPick = Math.floor(Math.random() * bgList.length); // 0~3 실수 0 < Math.random() * 3 < 1*3
      body.style.backgroundImage = "url(image/" + bgList[randomPick] + ")";
    }

    setInterval(updateBg, 7000);

    updateBg();

    // 유명 프로그래머의 명언을 10개 찾아서 배열에 넣고
    // 랜덤하게 출력되게 하세요.
    function updateQuotes() {
      const loadQuotes = document.querySelector("#quotes");
      const quotesList = [
        "똑바로 설 수 있는 의지",
        "분별 할 수 있는 이성",
        "삶을 이어나갈 것이라는 용기",
        "더 나은 존재가 될 수 있다는 희망",
        "존재의 의미에 대한 기대",
        "기꺼이 믿으며 맡길 수 있는 상대",
        "지켜내는 용기",
        "과거를 받아들이고 공포에 직면하는 눈",
        "굴레를 끊어내고 미래를 창조하는 눈",
        "생각하는 나",
        "쫓아야 해. 찰나의 꿈일지라도. 우리에겐 적어도 지금 이 순간이 있으니.",
        "열흘 붉은 꽃은 없다고 하건만, 피어 있다면 살아가야겠지. 아직 붉게 피어있는 세월을 위하여.",
        "세상이 날 잊는다고 해도.",
        "말하는대로 이루어져라!",
        "더 울어라 젊은 인생아! 져도 괜찮아 넘어지면 어때",
        "세상이 널 뒷통수쳐도 소주 한잔에 탈탈 털어버려",
      ];
      const randomQuotesNum = Math.floor(Math.random() * quotesList.length);
      loadQuotes.textContent = quotesList[randomQuotesNum];
    }

    setInterval(updateQuotes, 7000);

    updateQuotes();

    const remainTime = function () {
      const currentTime = new Date(); // 현재시간
      const completionDay = new Date(2024, 8, 23);

      // 차이는 milliseconds로 나옴...
      const diff = (completionDay - currentTime) / 1000; // 1000으로 나누는 이유는 milliseconds 때문
      const leftDays = Math.floor(diff / 60 / 60 / 24); // Math.floor 하면 소수점 버림
      const leftHours = Math.floor(diff / 60 / 60) % 24;
      const leftMins = Math.floor(diff / 60) % 60;
      const leftSec = Math.floor(diff % 60);

      daysDom.textContent = AddingZeroAtTime(leftDays);
      hoursDom.textContent = AddingZeroAtTime(leftHours);
      minutesDom.textContent = AddingZeroAtTime(leftMins);
      secondsDom.textContent = AddingZeroAtTime(leftSec);
    };
    setInterval(remainTime, 1000);
  </script>
</html>
